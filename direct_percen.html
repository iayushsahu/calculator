<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px; /* Fixed width */
            text-align: center;
        }

        h1 {
            color: #007bff; /* Heading color */
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #2d3436; /* Color for output text */
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Percentage Calculator</h1>
    <input type="number" id="inputNumber" placeholder="Enter a number" min="1" />
    <input type="number" id="inputPercentage" placeholder="Enter percentage (1-100)" min="1" max="100" />
    <button id="calculateButton">Calculate</button>
    <div class="output" id="output"></div>
</div>

<script>
    document.getElementById('calculateButton').addEventListener('click', function() {
        const number = parseFloat(document.getElementById('inputNumber').value);
        const percentage = parseFloat(document.getElementById('inputPercentage').value);
        const outputDiv = document.getElementById('output');

        // Clear previous output
        outputDiv.innerHTML = '';

        if (isNaN(number) || number <= 0) {
            outputDiv.innerHTML = '<p style="color: red;">Please enter a valid number greater than 0.</p>';
            return;
        }

        if (isNaN(percentage) || percentage < 1 || percentage > 100) {
            outputDiv.innerHTML = '<p style="color: red;">Please enter a valid percentage between 1 and 100.</p>';
            return;
        }

        const result = (number * (percentage / 100)).toFixed(2);
        outputDiv.innerHTML = `${percentage} % of ${number} is ${result}`;
    });
</script>

</body>
</html>
